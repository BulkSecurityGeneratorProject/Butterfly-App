<div>
    <h2>
        <span jhiTranslate="butterflyApp.state.home.title">States</span>
        <button class="btn btn-primary float-right jh-create-entity create-state-my-suffix" [routerLink]="['/', { outlets: { popup: ['state-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="butterflyApp.state.home.createLabel">
            Create new State
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="states">
      
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="butterflyApp.state.stateName">State Name</span></th>
            <th><span jhiTranslate="butterflyApp.state.country">Country</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let state of states ;trackBy: trackId">
                <td><a [routerLink]="['../state-my-suffix', state.id ]">{{state.id}}</a></td>
                <td>{{state.stateName}}</td>
                <td>
                    <div *ngIf="state.countryId">
                        <a [routerLink]="['../country-my-suffix', state.countryId  ]" >{{state.countryId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../state-my-suffix', state.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'state-my-suffix/'+ state.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'state-my-suffix/'+ state.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
