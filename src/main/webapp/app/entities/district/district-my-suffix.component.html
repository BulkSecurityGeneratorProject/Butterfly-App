<div>
    <h2>
        <span jhiTranslate="butterflyApp.district.home.title">Districts</span>
        <button class="btn btn-primary float-right jh-create-entity create-district-my-suffix" [routerLink]="['/', { outlets: { popup: ['district-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="butterflyApp.district.home.createLabel">
            Create new District
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="districts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="butterflyApp.district.districtName">District Name</span></th>
            <th><span jhiTranslate="butterflyApp.district.state">State</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let district of districts ;trackBy: trackId">
                <td><a [routerLink]="['../district-my-suffix', district.id ]">{{district.id}}</a></td>
                <td>{{district.districtName}}</td>
                <td>
                    <div *ngIf="district.stateId">
                        <a [routerLink]="['../state-my-suffix', district.stateId  ]" >{{district.stateId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../district-my-suffix', district.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'district-my-suffix/'+ district.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'district-my-suffix/'+ district.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
