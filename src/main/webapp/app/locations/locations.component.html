<div class="row">
	<div class="col-md-9" *ngIf="locations">
		<div class="alert alert-success">
			<h2 style="color: black; margin: 0cm 0cm 0cm 1cm; font-family: Times New Roman;">{{locations[0].district.districtName}}</h2><br>

			<div *ngFor="let location of !!locations ? locations : null " align="center">
				<a routerLink="place/{{location.id}}" (click)="collapseNavbar()" style="text-decoration: none;">
					<div class="alert alert-success" style="background-color: white;">

						<h3 style="color: #2F4F4F; margin: 0cm 0cm 0cm 1cm; font-family: Times New Roman; color: black;">{{location.locationName}}</h3>
						<div class="thumbnail" *ngIf="location.image1 && location.image2 && location.image3 && location.image4 && location.image5">

							<img [src]="'data:' + location.image1ContentType + ';base64,' + location.image1" style="width:4cm; height: 4cm;" alt="location image">&emsp;
							<img [src]="'data:' + location.image2ContentType + ';base64,' + location.image2" style="width:4cm; height: 4cm;" alt="location image">&emsp;
							<img [src]="'data:' + location.image3ContentType + ';base64,' + location.image3" style="width:4cm; height: 4cm;" alt="location image">&emsp;
							<img [src]="'data:' + location.image4ContentType + ';base64,' + location.image4" style="width:4cm; height: 4cm;" alt="location image">&emsp;
							<img [src]="'data:' + location.image5ContentType + ';base64,' + location.image5" style="width:4cm; height: 4cm;" alt="location image">

						</div>

						<br>
					</div>
				</a>
				<br>

			</div>
		</div>
	</div>
</div>
